name: Python Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit
    - name: Run Bandit security scan (Basic)
      run: |
        bandit -r project_demo/ -f json -o bandit-basic-results.json
    - name: Run Bandit with custom plugins
      run: |
        bandit -r project_demo/ -p examples/custom_plugins/custom_bandit_checks.py -f json -o bandit-custom-results.json
    - name: Generate HTML report
      run: |
        python scripts/generate_report.py
    - name: Upload security scan results
      uses: actions/upload-artifact@v3
      with:
        name: bandit-results
        path: |
          bandit-basic-results.json
          bandit-custom-results.json
          bandit-report.html
